{% extends "baseauth.html" %}
{% block title %}Login{% endblock title %}
{% block bodyforms %}
<div class="card bg-light p-1">
    {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>

</div>

{% endfor %}
    <h3 class="text-dark">Login</h3>
    <form action="/auth/login/" method="post">{% csrf_token %}
        <br>
        <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form-group p-2" id="email" name="email" required >
        </div>
        <br>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-group p-2" id="pass1" name="pass1" required >
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-dark">Log in</button>
        <br>
        <br>
        Don't Have Account?<a href="/auth/signup/" class="text-danger">Sign UP</a>
    </form>
</div>
{% endblock bodyforms %}
