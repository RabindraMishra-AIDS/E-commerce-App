{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<h1 class="text-center mt-4"> Contact Page</h1>
<div class="container mt-2">
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <form action="/contact" method="post">{% csrf_token %}
            <br>
            <label for="name" class="fw-bold">Full name</label>
            <div class="form-group">
                <input type="text" class="form-control p-2" id="name" name="name" required >
            </div>
            <br>
            <label for="email" class="fw-bold">Email</label>
            <div class="form-group">
                <input type="email" class="form-control p-2" id="email" name="email" required value="{{ user.username }}" readonly>
            </div>            
            <br>
            <label for="desc" class="fw-bold">How Can I Help You?</label>
            <div class="form-group">
                <textarea class="form-group p-2" id="desc" name="desc" required rows="4" cols="50"></textarea>
            </div>            
            <br>
            <label for="pnumber" class="fw-bold">Phone Number</label>
            <div class="form-group">
                <input type="text" class="form-control p-2" id="pnumber" name="pnumber" required 
                       pattern="\d{10}" minlength="10" maxlength="10" title="Enter 10 digits">
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Send</button>
            <br>
            <br>
        </form>
    </div>
    <div class="col-md-3">

    </div>
</div>

</div>
{% endblock body %}
