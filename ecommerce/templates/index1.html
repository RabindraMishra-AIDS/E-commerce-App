{% extends "baseauth.html" %}
{% block title %}Home{% endblock title %}
{% block bodyforms %}
<div class="card bg-light p-1">
    <h3 class="text-dark">Signup</h3>
    <form action="/auth/signup/" method="post">{% csrf_token %}
        <br>
        <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form-group p-2" id="email" name="email" required >
        </div>
        <br>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-group p-2" id="pass1" name="pass1" required >
        </div>
        <br>
        <label for="pass2">Confirm Password</label>
        <div class="form-group">
            <input type="password" class="form-group p-2" id="pass2" name="pass2" required >
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-dark">Sign In</button>
        <br>
        <br>
        Already a User?<a href="/auth/login/">Login</a>
    </form>
</div>
{% endblock bodyforms %}
